{% load static %}

<nav class='navbar navbar-expand py-1 navbar-dark bg-secondary'>
    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbar' aria-controls='navbar' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse mr-auto'>
        <div class='navbar-nav'>
            <a class='nav-item nav-link' href='{% url 'index' %}'>Contact</a>
            <a class='nav-item nav-link' href='{% url 'index' %}'>Privacy</a>
            <a class='nav-item nav-link' href='{% url 'index' %}'>Terms</a>
        </div>
    </div>

    <form method='POST' action='{% url 'login' %}'>
        {% csrf_token %}
        <div class='collapse navbar-collapse'>
            <div class='navbar-nav ml-auto'>
                {% if user.is_authenticated %}
                    <a class='nav-item dropdown nav-link dropdown-toggle my-auto mt-2' href='#' id='dropdown01' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>{{ user.get_username }}</a>
                    <div class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdown01'>
                        <a class='dropdown-item' href='{% url 'profile' user.username %}'>Profile</a>
                        <a class='dropdown-item' href='{% url 'logout' %}?next={{ request.path }}'>Logout</a>
                    </div>
                    <div class='nav-item'>
                        <a class='nav-link' href="{% url 'cart' %}"><i class='fa fa-shopping-cart'></i></a>
                    </div>
                {% else %}
                    <a class='col-1-custom nav-link disabled my-auto'>Sign-in</a>
                    <input class='nav-item form-control mr-2 my-auto' id='username' name='username' placeholder='username' aria-label=''/>
                    <input class='nav-item form-control mr-2 my-auto' id='password' name='password' type='password' placeholder='password' aria-label=''/>
                    <button class='nav-item nav-link btn btn-primary' type='submit'>Go</button>
                    <a class='nav-item nav-link disabled my-auto'>|</a>
                    <a class='col-1-custom nav-item nav-link my-auto' href='{% url 'signup' %}?next={{ request.path }}'>Sign Up</a>
                {% endif %}
            </div>
        </div>
    </form>
</nav>

<nav class='navbar navbar-expand navbar-dark bg-primary'>
    <a class='navbar-brand' href='/'>
        <img class='d-block w-100' src='{% static 'images/logo2.png' %}' alt='Logo'>
    </a>

    <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
        <div class='navbar-nav'>
            {% for group in groups %}
                <a class='nav-item nav-link' href='{% url 'products' group.name %}'>{{ group.name }}</a>
            {% endfor %}
        </div>
    </div>

    <div class='collapse navbar-collapse'>
        <form method='POST' action='{% url 'search' %}' class='form-inline my-2 my-lg-0 ml-auto' id='searchbar'>
            {% csrf_token %}
            <div class='input-group'>
                <div class='form-outline'>
                    <input type='text' class='form-control border-0' name='search' aria-label=''>
                    <label class='form-label' for='name'>Search</label>
                    <div class='form-notch'>
                        <div class='form-notch-leading' style='width: 9px;'></div>
                        <div class='form-notch-middle' style='width: 42px;'></div>
                        <div class='form-notch-trailing'></div>
                    </div>
                </div>
                <div class="input-group-append">
                    <button class='btn text-secondary bg-white' type='submit'>
                        <i class='fa fa-search'></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</nav>
