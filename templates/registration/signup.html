{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'/>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link type='text/css' rel='stylesheet' href='{% static 'css/main.css' %}'>
    <style>
        .bg-image {
            background: url({% static 'banner.jpg' %}) center;
            background-size: cover;
        }
    </style>

    <title>E-Commerce</title>
</head>
<body>
<!-- NavBar -->
<div class='container-fluid px-5 pb-5'>
    <div class='container'>
        <div class='card o-hidden border-0 shadow-lg my-5'>
            <div class='card-body p-0'>
                <!-- Nested Row within Card Body -->
                <div class='row'>
                    <div class='col-lg-5 d-none d-lg-block bg-image'></div>
                    <div class='col-lg-7'>
                        <div class='p-5'>
                            <div class='text-center'>
                                <h1 class='h4 text-gray-900 mb-4'>Create an Account!</h1>
                            </div>
                            <form method='post'>
                                {% csrf_token %}
                                <div class='form-group required'>
                                    <label for='id_username'></label><input type='text' name='username' maxlength='150' class='form-control' autocomplete='username' autofocus required id='id_username' placeholder='Username' minlength='4'>
                                </div>
                                <div class='form-group required'>
                                    <label for='email'></label><input type='email' name='email' class='form-control form-control-user' id='email' placeholder='Email'>
                                </div>
                                <div class='form-group row'>
                                    <div class='col-sm-6 mb-3 mb-sm-0 required'>
                                        <label for='id_password1'></label><input type='password' name='password1' class='form-control form-control-user' autocomplete='new-password' id='id_password1' placeholder='Password' minlength='8' required>
                                    </div>
                                    <div class='col-sm-6'>
                                        <label for='id_password2'></label><input type='password' name='password2' class='form-control form-control-user' autocomplete='new-password' id='id_password2' placeholder='Confirm Password' required>
                                    </div>
                                </div>
                                <button type='submit' class='btn btn-primary btn-user btn-block'>Register Account</button>
                            </form>
                            <hr>
                            <div class='text-center'>
                                <a class='small' href='{% url 'login' %}'>Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block modal %}{% endblock %}
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>

    <script>
        const password = document.getElementById('id_password1');
        const confirm_password = document.getElementById('id_password2');

        function validatePassword() {
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</div>
</body>
</html>
